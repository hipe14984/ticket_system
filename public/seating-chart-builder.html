<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Constructor de Seating Charts</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    #chart-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      border: 1px solid #ccc;
      padding: 10px;
      background-color: #f9f9f9;
      max-width: 800px;
      margin: 0 auto;
    }

    .seat {
      width: 40px;
      height: 40px;
      margin: 5px;
      background-color: #4CAF50;
      color: white;
      text-align: center;
      line-height: 40px;
      cursor: pointer;
      border-radius: 5px;
      font-size: 12px;
    }

    .seat.category-gradas {
      background-color: #007bff;
    }

    .seat.category-sillas {
      background-color: #ffc107;
    }

    .seat.category-cancha {
      background-color: #28a745;
    }

    .seat.category-tableros {
      background-color: #dc3545;
    }
  </style>
</head>
<body>
  <div class="container mt-5">
    <h1 class="text-center mb-4">Constructor de Seating Charts</h1>

    <div class="mb-3">
      <label for="category" class="form-label">Categoría:</label>
      <select id="category" class="form-select">
        <option value="gradas">Gradas</option>
        <option value="sillas">Sillas</option>
        <option value="cancha">Cancha</option>
        <option value="tableros">Tableros</option>
      </select>
    </div>

    <div class="mb-3">
      <label for="rows" class="form-label">Filas:</label>
      <input type="number" id="rows" class="form-control" placeholder="Número de filas">
    </div>

    <div class="mb-3">
      <label for="seats" class="form-label">Asientos por fila:</label>
      <input type="number" id="seats" class="form-control" placeholder="Número de asientos por fila">
    </div>

    <div class="mb-3">
      <label for="chart_name" class="form-label">Nombre del Seating Chart:</label>
      <input type="text" id="chart_name" class="form-control" placeholder="Nombre del chart" required>
    </div>

    <button id="generate-chart" class="btn btn-primary w-100 mb-4">Generar Chart</button>
    <button id="save-chart" class="btn btn-success w-100 mb-4">Guardar Chart</button>

    <div id="chart-container"></div>
  </div>

  <script>
    document.getElementById('generate-chart').addEventListener('click', () => {
      const category = document.getElementById('category').value;
      const rows = parseInt(document.getElementById('rows').value, 10);
      const seats = parseInt(document.getElementById('seats').value, 10);

      if (isNaN(rows) || isNaN(seats) || rows <= 0 || seats <= 0) {
        alert('Por favor, ingrese valores válidos para filas y asientos.');
        return;
      }

      const container = document.getElementById('chart-container');
      container.innerHTML = '';

      for (let row = 1; row <= rows; row++) {
        for (let seat = 1; seat <= seats; seat++) {
          const seatDiv = document.createElement('div');
          seatDiv.className = `seat category-${category}`;
          seatDiv.textContent = `R${row}S${seat}`;
          container.appendChild(seatDiv);
        }
      }
    });

    document.getElementById('save-chart').addEventListener('click', async () => {
      const name = document.getElementById('chart_name').value;
      const rows = document.getElementById('rows').value;
      const seats = document.getElementById('seats').value;
      const category = document.getElementById('category').value;

      if (!name || !rows || !seats) {
        alert('Por favor, complete todos los campos antes de guardar.');
        return;
      }

      const chart = [];
      for (let row = 1; row <= rows; row++) {
        for (let seat = 1; seat <= seats; seat++) {
          chart.push({ row, seat, category });
        }
      }

      const response = await fetch('/seating-charts', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify({ name, chart }),
      });

      const result = await response.json();
      alert(result.message);
    });
  </script>
</body>
</html>
