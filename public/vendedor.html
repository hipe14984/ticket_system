<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Panel de Ventas</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container mt-5">
    <h1 class="text-center mb-4">Panel de Ventas</h1>
    <form id="sell-ticket-form" class="card p-4">
      <div class="mb-3">
        <label for="event_id" class="form-label">Evento:</label>
        <select id="event_id" name="event_id" class="form-select" required></select>
      </div>

      <div class="mb-3">
        <label for="ticket_type" class="form-label">Tipo de Boleto:</label>
        <select id="ticket_type" name="ticket_type" class="form-select" required>
          <option value="individual">Individual</option>
          <option value="season">Temporada</option>
          <option value="postseason">Postemporada</option>
          <option value="final">Final</option>
        </select>
      </div>

      <div class="mb-3">
        <label for="sector" class="form-label">Sector:</label>
        <select id="sector" name="sector" class="form-select" required>
          <option value="gradas">Gradas</option>
          <option value="sillas">Sillas</option>
          <option value="cancha">Cancha</option>
          <option value="tableros">Tableros</option>
        </select>
      </div>

      <div id="court-map" class="mb-3"></div>

      <button type="submit" class="btn btn-primary w-100">Vender Boleto</button>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="court-map.js"></script>
  <script>
    async function fetchEvents() {
      const response = await fetch('/events');
      const events = await response.json();

      const eventSelect = document.getElementById('event_id');
      eventSelect.innerHTML = '';

      events.forEach(event => {
        const option = document.createElement('option');
        option.value = event.id;
        option.textContent = `${event.name} - ${event.event_date}`;
        eventSelect.appendChild(option);
      });
    }

    document.getElementById('sell-ticket-form').addEventListener('submit', async (e) => {
      e.preventDefault();

      const event_id = document.getElementById('event_id').value;
      const ticket_type = document.getElementById('ticket_type').value;
      const sector = document.getElementById('sector').value;
      const seat_number = selectedSeat;

      if (!seat_number) {
        alert('Por favor, seleccione un asiento.');
        return;
      }

      const response = await fetch('/vendedor/tickets', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify({ event_id, sector, seat_number, ticket_type, email: 'vendedor@example.com' }),
      });

      const result = await response.json();
      alert(result.message);
    });

    let selectedSeat = null;

    document.getElementById('sector').addEventListener('change', async () => {
      const event_id = document.getElementById('event_id').value;
      const sector = document.getElementById('sector').value;

      const response = await fetch(`/seats/${event_id}/${sector}`);
      const { occupiedSeats } = await response.json();

      renderCourtMap('court-map', occupiedSeats, (seatId) => {
        selectedSeat = seatId;
        alert(`Asiento seleccionado: ${seatId}`);
      });
    });

    fetchEvents();
  </script>
</body>
</html>
